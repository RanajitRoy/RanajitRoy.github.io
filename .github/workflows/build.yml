name: Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Installing Node.js
        uses: actions/setup-node@v1
        with:
            node-version: 18.x
      
      - name: Installing NPM packages
        run: npm ci
      
      - name: Building the app
        run: npm run build

      - name: Testing the build
        run: npm run test